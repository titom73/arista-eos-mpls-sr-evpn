!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-ce01
dns domain atd.lab
!
ntp local-interface Management0
ntp server fr.pool.ntp.org prefer burst iburst local-interface Management0
ntp server uk.pool.ntp.org burst iburst local-interface Management0
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret sha512 $6$Dzu11L7yp9j3nCM9$FSptxMPyIL555OMO.ldnjDXgwZmrfMYwHSr0uznE5Qoqvd9a6UdjiFcJUhGLtvXVZR1r.A/iF5aAt50hf/EK4/
username arista privilege 15 role network-admin secret sha512 $6$7WhvEi5Ce5f5Ut3z$Ethmha7rb710RKsaVteusVOuNP1Utfjzse58xxbgiZp4MF0fp7BX5lAw8yBgv/HWCihVomuCSrsJx8wKnJ7Tm1
username tom privilege 15 role network-admin secret sha512 $6$TyWn7NeXe/vBRl1t$S4fEOkPmpTGz7TLHCzDNP8D2UfpO3ciC2MuGmCaFMVF3B7zt9KSnt9yq99y69XBIY1HV/kO4QjOk32yRQOru5.
!
vlan 1811
   name S2-REMOTE-END-XCO
!
vlan 2002
   name BKP-SITE02
!
vrf instance BKP
   description BACKUP VRF
!
vrf instance FW-HA
   description FW-HA VRF
!
interface Ethernet1
   description to s2-pe01 - CLIENT use-case - Remote end
   switchport trunk allowed vlan 1811, 2002
   switchport mode trunk
   switchport
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.2.221/24
!
interface Vlan1811
   description vrf-FW-HA-xco-firewall-site01
   no shutdown
   vrf FW-HA
   ip address 10.18.11.221/24
!
interface Vlan2002
   description vrf-bkp-xco-site02
   no shutdown
   vrf BKP
   ip address 10.200.2.221/24
!
ip routing
ip routing vrf BKP
ip routing vrf FW-HA
!
ip route vrf FW-HA 0.0.0.0/0 10.18.11.1
ip route vrf BKP 0.0.0.0/0 10.200.2.1
ip route 0.0.0.0/0 192.168.2.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
management ssh
   no shutdown
   !
   vrf default
      no shutdown
!
end
