router_ospf:
  process_ids:
  - id: 1205
    vrf: ATM
    passive_interface_default: true
    no_passive_interfaces: []
    router_id: 10.255.1.4
    redistribute:
      bgp:
        enabled: true
        route_map: RM-BGP-TO-OSPF
metadata:
  platform: ceos
ip_community_lists:
- name: CL-INGRESS-ATM-LP-90
  entries:
  - action: permit
    communities:
    - 65000:10090
- name: CL-INGRESS-ATM-LP-110
  entries:
  - action: permit
    communities:
    - 65000:10110
route_maps:
- name: RM-BGP-TO-OSPF
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Redistribute BGP to OSPF
    match:
    - ip address prefix-list PL-ATM-FAKE-PREFIX
    set:
    - ospf bit dn
    - tag 1205
- name: RM-MANAGE-WITH-COMMUNITIES
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Configure LP to 90 for ATM
    match:
    - community CL-INGRESS-ATM-LP-90
    set:
    - local-preference 90
  - sequence: 20
    type: permit
    description: Configure LP to 110 for ATM
    match:
    - community CL-INGRESS-ATM-LP-110
    set:
    - local-preference 110
  - sequence: 90
    type: permit
    description: default-term-permit
prefix_lists:
- name: PL-ATM-FAKE-PREFIX
  sequence_numbers:
  - sequence: 10
    action: permit 10.2.254.0/24
interface_groups:
- name: serverLinkGroup
  interfaces:
  - Ethernet4
  interface_maintenance_profiles:
  - shutdownIntf
maintenance:
  interface_profiles:
  - name: shutdownIntf
    shutdown:
      max_delay: 0
  unit_profiles:
  - name: onBootDelay
    on_boot:
      duration: 600
  units:
  - name: serverLinks
    groups:
      interface_groups:
      - shutdownIntf
    profile: onBootDelay
